<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__img">
                <img src="images/illustration-hero.svg" alt="A girl dancing while listing music form phone wiht earphone">
            </div>

            <div class="content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="price">
                    <img src="images/icon-music.svg" alt="Music icon">
                    <div class="plan">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#" class="change-plan">Change</a>
                </div>
                <button class="proceed-payment">Proceed to Payment</button>
                <button class="cancel-order">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
