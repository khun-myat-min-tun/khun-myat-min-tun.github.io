<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="/images/illustration-hero.svg" alt="A girl dancing while listening music with her smartphone and headphone" class="hero-img">
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <div class="price">
                    <img src="/images/icon-music.svg" alt="Music logo">
                    <div class="price__content">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <button class="submit">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
